<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>

  <div class='container'>
    <div class='field' id="grid1"></div>
    <div class='field' id="grid2"></div>
    <div class='field' id="grid3"></div>
    <div class='field' id="grid4"></div>
    <div class='field' id="grid5"></div>
    <div class='field' id="grid6"></div>
    <div class='field' id="grid7"></div>
    <div class='field' id="grid8"></div>
    <div class='field' id="grid9"></div>
  </div>
  <br>
  <div class="controls">
    <button id="restart">Restart</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./tictactoe.js"></script>
</body>

</html>
